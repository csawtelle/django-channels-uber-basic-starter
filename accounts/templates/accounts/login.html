{% extends 'base.html'%}

{% block content %}
  {% load static %}
  <html>
    <head>
      <link rel="stylesheet" href="{% static 'css/signinup.css' %}">
    </head>
    <body>
      <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="form__card">
              <div class="signup__header">
                <div class="signup__header-text">Login</div>
              </div>
 				      <form method="POST" action="{% url 'accounts:userLogin' %}">
						    {% csrf_token %}
                <div class="form-group">    
                  <label for="exampleInputEmail1">Username</label>
                  <input name="username" type="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input name="password1" type="password" class="form-control" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="{% url 'accounts:signup' %}" class="new_account-text">
                  I don't have an account
                </a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </body>
  </html>
{% endblock %}
